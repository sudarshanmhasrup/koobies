[versions]
# Library and plugin versions
kotlin = "2.2.20"
androidGradlePlugin = "8.12.0"
compsoseMultiplatform = "1.9.1"
hotReload = "1.0.0-rc02"

# user-app:desktop module's configuration information
userApp-desktop-group = "com.koobies.desktop"
userApp-desktop-version = "0.0.1-alpha"
userApp-desktop-mainClass = "com.koobies.desktop.MainAppKt"

[libraries]

[plugins]
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
android-application = { id = "com.android.application", version.ref = "androidGradlePlugin" }
compose-multiplatform = { id = "org.jetbrains.compose", version.ref = "compsoseMultiplatform" }
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
compose-hot-reload = { id = "org.jetbrains.compose.hot-reload", version.ref = "hotReload" }